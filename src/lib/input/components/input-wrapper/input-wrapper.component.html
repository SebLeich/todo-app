<div class="body" [ngClass]="{
    'is-checkbox': isCheckbox,
    'no-margin': noMargin,
}" (click)="onClick($event)">

    <div *ngIf="isCheckbox" class="switch" [class.checked]="input?.checked">
        <span class="slider"></span>
    </div>
    <ng-content></ng-content>
    <label *ngIf="label">{{label}}</label>

</div>
