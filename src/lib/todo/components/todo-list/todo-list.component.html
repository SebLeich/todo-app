<div class="body main-padding">

    <h1>My todos</h1>

    <button routerLink="/todo/create">add</button>

    <table>
        <thead>
            <tr>
                <th>Is completed</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of (todos$|async)" (click)="showDetails(todo)">
                <td>
                    <input type="checkbox" [checked]="todo.isCompleted" />
                </td>
                <td>{{todo.title}}</td>
            </tr>
        </tbody>
    </table>

</div>
