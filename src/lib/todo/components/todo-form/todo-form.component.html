<div class="body" [formGroup]="formGroup">

    <app-input-wrapper label="Enter title">
        <input type="text" formControlName="title" placeholder="Aa ..." />
    </app-input-wrapper>

    <app-input-wrapper label="Enter description">
        <app-markdown-editor formControlName="description" class="description-input" [configuration]="{ 'emitOn': ['change'] }"></app-markdown-editor>
    </app-input-wrapper>

    <app-input-wrapper label="Todo is completed" [noMargin]="true">
        <input type="checkbox" formControlName="isCompleted" />
    </app-input-wrapper>

</div>
